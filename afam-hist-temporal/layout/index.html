    <link rel="stylesheet" href="./style.css" />

  <body>
    <main>

      <!-- nav bar  -->
      <nav>
        <p>History for Dummies</p>
        <div class="nav__examples">
          <p>Sections:</p>
          <a href=""
            >Reconstruction</a
          >
          <a href=""

      <!-- intro title and paragraph -->
      <section id="intro">
        <h1 class="intro__hed">Reconstruction Era</h1>
        <p class="intro__dek">
          Start scrolling to see how it works.
        </p>
      </section>


      <section id="scrolly">

        <!-- all sticky figures (timelines, illustration) -->
        <div class="allfigs">

          <!-- timeline figures  -->
          <div class="timelines">
            <figure class="timeline-seg"><p>segment timeline</p></figure>
            <figure class="timeline-mile"><p>milestone timeline</p></figure>
          </div>

          <!-- illustration -->
          <figure class="illustration"><p>illustration</p></figure>
        </div>


        <article>
          <div class="step" data-step="1">
            <h2>STEP 1</h2>
            <p>body text</p>
          </div>
          <div class="step" data-step="2">
            <h2>STEP 2</h2>
            <p>body text</p>
          </div>
          <div class="step" data-step="3">
            <h2>STEP 3</h2>
            <p>body text</p>
          </div>
          <div class="step" data-step="4">
            <h2>STEP 4</h2>
            <p>body text</p>
          </div>
        </article>

      </section>

      <section id="outro"></section>
    </main>
